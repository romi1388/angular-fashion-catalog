<div class="login-form-wrapper">
  <div class="card login-form">

    <div class="card-block">
      <h4 class="title">Login</h4>
      <form class="login-form" #f="ngForm" novalidate (ngSubmit)="login(f)">
        <div class="form-group">
          <label for="userid">User Id</label>
          <input id="userid" type="text" required name="userid" tmFocus class="form-control" placeholder="User Id" #userid="ngModel" ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" required name="password" class="form-control" placeholder="Password" ngModel>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Login</button>
        </div>
        <div class="alert alert-danger"  *ngIf='brandNew' role="alert">
          <strong>Oops!</strong>
        </div>
      </form>
    </div>
  </div>
</div>
